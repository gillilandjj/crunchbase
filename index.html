<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/favicon.png">

    <title>Search CrunchBase</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
	  <link href="assets/css/bootstrap-theme.css" rel="stylesheet">

    <!-- style -->
    <link href="assets/css/style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Search CrunchBase</a>
        </div>
      </div>
    </div>

    <div id="header">
      <div class="container">
        <div class="row">
            <h1>Search CrunchBase</h1>
            <div class="form-inline">
              <input type="text" class='form-control' id="org-name" placeholder="Organization name">
              <button id="org-search" class="btn btn-primary ladda-button" data-style="expand-right"><span class="ladda-label glyphicon glyphicon-search"></span> Search</button>
            </div>
        </div>
        </br>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">Results</div>
                <!-- Table -->
                <table id='results-table' class="table">
                  <thead>
                    <tr>
                      <th>Company</th>
                      <th>Description</th>
                      <th>Category</th>
                      <th>Founders</th>
                      <th>Website</th>
                      <th>Employees</th>
                      <th>Products</th>
                      <!--<th>Investors</th>-->
                      <!--<th>Offices</th>-->
                      <!--<th>News</th>-->
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
            <button id="download-csv" class="btn btn-info"><span class="glyphicon glyphicon-download"></span> Download</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <p class="copyright">Made with love</p>
        </div>
      </div>		
    </div>	
	</div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

  <script src="assets/js/ladda.min.js"></script>
  </body>
</html>
